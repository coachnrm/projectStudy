<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติส่วนตัว</title>
</head>
<style>
    img {
        height: 200px;
        width: 200px;
    }

    }

        border-color: blueviolet;
        color: white;

    }
</style>
<body>
    <h1>ประวัติส่วนตัว</h1>

    <a href="www.google.com">ค้นหาข้อมูล google</a>
    <hr />
    <h2>ประวัติเพิ่มเติม</h2> 
    <div id="history">
        <p>ประวัติการศึกษา</p>
        <p>ประวัติการทำงาน</p>
    </div>
    <hr />

</html>
